version: '3.7'
services:
  db_security:
    image: mysql:5.7.31
    container_name: db_security
    hostname: db_security
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'mysql'
      MYSQL_DATABASE: 'securitydb'
      MYSQL_USER: 'security'
      MYSQL_PASSWORD: 'security2020++'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
    volumes:
      - ./src/main/resources/databases/mysql/mysql-security-schema-v0.1.sql:/docker-entrypoint-initdb.d/mysql-security-schema-v0.1.sql
      - data_security:/var/lib/mysql
    networks:
      - ntw_databases
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping https://linuxize.com/post/how-to-remove-docker-images-containers-volumes-and-networks/", "-h", "localhost"]
      timeout: 20s
      retries: 10
